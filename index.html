<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <link rel="stylesheet" href="css/styles.css">    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <title>To Do List</title></head><body><section class="container">    <header>        <input id="new-task" type="text" placeholder="New Task">        <button class="add-button">ADD</button>    </header>    <main class="main-container" role="main">        <ul id="task"></ul>        <div class="clear-all">            <button id="clear">CLEAR</button>        </div>    </main></section></body><script type="text/javascript" src="js/main.js"></script><script type="text/javascript" src="js/app.js"></script></html>
